<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
<f:view contentType="text/html">
	<h:head>
		<title>.:: Curso JSF com Spring ::.</title>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<link href="#{resource['images/favicon.ico']}" rel="shortcut icon" />
		<h:outputStylesheet name="starter.css" />
	</h:head>
	<h:body>
		<h:form id="frmCliente">
			Nome: <h:inputText value="#{clienteController.cliente.nome}" />
			Email:<h:inputText value="#{clienteController.cliente.email}" />

			<h:commandButton action="#{clienteController.salvar}"
				value="Salvar :D">
				 <f:ajax execute="frmCliente" render="frmCliente:tbClientes" />
			</h:commandButton>

			<h:dataTable id="tbClientes" value="#{clienteController.clientes}" var="c">
				<h:column>
					<f:facet name="header">ID</f:facet>
						#{c.id}
					</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
						#{c.nome}
					</h:column>
				<h:column>
					<f:facet name="header">E-mail</f:facet>
						#{c.email}
					</h:column>
			</h:dataTable>

		</h:form>
	</h:body>

</f:view>
</html>
